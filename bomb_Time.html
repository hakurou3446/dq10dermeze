<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>自動割れ用</title>
</head>

<body>
    <link rel="stylesheet" href="./bootstrap.css">
    <h1>デルメゼ自動割れカウンター</h1>
    <div>
        <table width="300" border="1" name="nextFloorTime">
            <caption>自爆 OR 弾出現</caption>
            <tr>
                <td id="nextMinutes">分</td>
                <td id="nextSecond">秒</td>
            </tr>
        </table>
    </div>
    <p>現在時間
        <input type="button" value="時間リセット" onclick="set10minutes()">
        <input type="button" value="再開" onclick="timeStart()">
        <input type="button" value="停止" onclick="timeStop()">
    </p>
    <input type="button" value="-" onclick="timeMinus()">
    <input type="text" id="nokoriTIme">
    <input type="button" value="+" onclick="timePlus()"><br>
    <p>開始時間</p>
    <div>
        スクランブルサファイア
        <input placeholder="弾が出てきた時間を入力" type="text" id="startTime">
        <input type="button" class="btn btn-primary" value="計算" onclick="calStart()">
        <input type="button" class="btn btn-warning" value="ストップ" onclick="soundStop()">
    </div>
    <div>
        ブリリアントサファイア
        <input placeholder="弾が出てきた時間を入力" type="text" id="startTime2">
        <input type="button" class="btn btn-primary" value="計算" onclick="calStart2()">
        <input type="button" class="btn btn-warning" value="ストップ" onclick="soundStop()">
    </div>

    <div id="result">
    </div>

    <div id="test"></div>

    <style>
        table {
            font-size: 20pt;
        }
        
        #yellow {
            background: yellow;
        }
        
        #rainbow {
            background: linear-gradient(to right, #f5909088, #fcd8a16c, #fff8b1af, #a5d4ad9a, #a3bce298, #a59acaa6, #cfa7cd9f);
        }
        
        #blue {
            background-color: rgb(79, 237, 248);
        }
    </style>
    <script src="calcu_bomb.js" charset="utf-8"></script>
</body>

</html>
